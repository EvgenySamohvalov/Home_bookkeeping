<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h3 appBackground [hoverColor]="'blue'" [defaultColor]="'transparent'">{{headerText}}</h3>  
      <ul class="list-group">
        <li *ngFor="let item of items" (click)="onClick(item)" class="list-group-item">
          {{item}}
        </li>
      </ul>
      <div [ngSwitch]="current">
        <!-- теперь ангуляр знает что мы будем смотреть за изменением этой переменной -->
        <p *ngSwitchCase="1">1</p>
        <p *ngSwitchCase="2">2</p>
        <p *ngSwitchCase="3">3</p>
        <p *ngSwitchDefault>default</p>
      </div>
    </div>
  </div>
</div>
